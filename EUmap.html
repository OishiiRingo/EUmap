<!doctype html>
<html>
	<head>
		<meta charset="utf-8">	
		<link rel="stylesheet" href="EUmap.css">
		<title>Interactive european map</title>
	</head>
		<header>
			<div class ="Head">
				<button id="Reg" class="Registr"> Регистрация </button>
			</div>
			<div class ="Head">
				<button id="Log" class="Login"> Логин </button>
			</div>
			<div class ="Head">
			<input type="search" name="search" placeholder="Поиск..." class = "search">

		<hr>
	<body >
		<div id="Modal_Reg" class ="modal">
			<div class ="modal_content">
				<span class ="close"> &times; </span>
				<p>Модальное окно</p>
			</div>	
		</div>
		<script src="Map.js"></script>
