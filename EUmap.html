<!doctype html>
<html>
	<head>
		<meta charset="utf-8">	
		<link rel="stylesheet" href="EUmap.css">
		<title>Interactive european map</title>
	</head>
	
		<header>
			<div class="head">
				<button id="Reg" class="registr">Регистрация</button>
			</div>
			
			<div class="head">
				<button id="Log" class="login">Логин</button>
			</div>
			
			<div class ="head">
				<input type="search" name="search" placeholder="Поиск..." class="search">
				
				<select>
					<option>Название страны</option>
					<option>Название города</option>
					<option>Географическое положение</option>
					<option>Валюта</option>
					<option>Место в мире</option>

				</select>
				
				<input type="submit" value="Найти" class="submit">
			</div>
		</header>
		<hr>
		
	<body >
		<img src="eu3.png" class="map">
		<div class="body">
			<p class="filter">Фильтры:</p>
			<select>
				<option>Страны</option>
				<option>Формы правления</option>
				<option>Европейский Союз</option>
				<option>Географическое положение</option>
				<option>Основной продукт экспорта</option>
			</select>
		</div>
		
		<div class="info">
			af
		</div>
		<hr class="vertical">
		
		<div id="Modal_Reg" class="modal">
			<div class="modal_content">
				<span class="close"> &times; </span>
				<p>Модальное окно</p>
			</div>	
		</div>
		
		<script src="Map.js"></script>

</html>
